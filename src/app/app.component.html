<mat-form-field>
  <mat-label></mat-label>
  <input
    matInput
    type="text"
    id="address"
    placeholder="address"
    [(ngModel)]="address"
  />
</mat-form-field>

<mat-selection-list>
  <mat-list-option *ngFor="let house of housesByDistance">
    {{ house }}
  </mat-list-option>
</mat-selection-list>
<mat-selection-list>
  <mat-list-option *ngFor="let house of housesByMoreThan5">
    {{ house }}
  </mat-list-option>
</mat-selection-list>
<mat-selection-list>
  <mat-list-option *ngFor="let house of housesByNoData">
    {{ house }}
  </mat-list-option>
</mat-selection-list>

<p>Status</p>
